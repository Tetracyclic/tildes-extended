<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>Tildes Extended Options</title>
	<link rel="stylesheet" type="text/css" href="styles/options.css">
</head>

<body class="options-body">

	<div class="options-container">
		<div class="options-content">
			<h2>Tildes Extended Settings</h2>
			<form>
				<p>Customize your Tildes Extended then press 'save' when you're done!</p>
				<hr>
				<h3>Link in New Tab</h3>
				<div>
					<input type="checkbox" id="link_new_tab_enabled">
					<label for="link_new_tab_enabled">Activate this feature</label>
				</div>
				<p>Select which links you want to be opened in a new tab:</p>
				<div>
					<input type="checkbox" id="link_new_tab_type_text_submissions" name="text_submissions">
					<label for="link_new_tab_type_text_submissions">Text Submissions</label>
				</div>
				<div>
					<input type="checkbox" id="link_new_tab_type_text_submissions_links" name="text_submissions_links">
					<label for="link_new_tab_type_text_submissions_links">Text Submission's Links</label>
				</div>
				<div>
					<input type="checkbox" id="link_new_tab_type_link_submissions" name="link_submissions">
					<label for="link_new_tab_type_link_submissions">Link Submissions</label>
				</div>
				<div>
					<input type="checkbox" id="link_new_tab_type_comment_links" name="comment_links">
					<label for="link_new_tab_type_comment_links">Comment's Links</label>
				</div>
				<div>
					<input type="checkbox" id="link_new_tab_type_users" name="users">
					<label for="link_new_tab_type_users">Users Profile</label>
				</div>
				<hr>
				<h3>Jump to New Comment</h3>
				<div>
					<input type="checkbox" id="jump_new_comment_enabled">
					<label for="jump_new_comment_enabled">Activate this feature</label>
				</div>
				<hr>
				<h3>Markdown Preview</h3>
				<div>
					<input type="checkbox" id="markdown_preview_enabled">
					<label for="markdown_preview_enabled">Activate this feature</label>
				</div>
				<hr>
				<h3>Users Label</h3>
				<div>
					<input type="checkbox" id="users_label_enabled">
					<label for="users_label_enabled">Activate this feature</label>
				</div>
				<hr>
				<h3>Use Custom Styles</h3>
				<div>
					<input type="checkbox" id="custom_styles_enabled">
					<label for="custom_styles_enabled">Activate this feature</label>
				</div>
				<div id="custom_styles_urls_div" class="text-center">
					<br><input class="mb-5" type="url" id="custom_styles_urls" value="" placeholder="https://example.com/styles.css, https://example.org/tildes.css" size="55">
				</div>
				<div class="text-center">
					<br><textarea class="full-width mb-5" id="custom_styles_local" value="" placeholder="Enter any additional CSS here." rows="20">
				</div>
				<hr>
				<div class="options-actions">
					<button id="options_save" type="button"> Save </button>
				</div>
				<div class="options-notifications">
					<div id="options_status"></div>
				</div>
			</form>
		</div>
	</div>

	<script src="scripts/vendors/jquery.min.js"></script>
	<script src="scripts/options.js"></script>
</body>

</html>
